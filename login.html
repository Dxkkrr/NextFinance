<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome para os ícones -->
  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- Painel branco à esquerda -->
    <div class="left">
      <div class="heading">LOGIN</div>

      <div class="form-wrap">
        <form action="#" onsubmit="return false" style="width:100%">
          <div class="field">
            <div class="icon"><i class="fas fa-at"></i></div>
            <input type="email" placeholder="Email" required />
          </div>

          <div class="field">
            <div class="icon"><i class="fas fa-lock"></i></div>
            <input type="password" placeholder="Senha" required />
          </div>

          <div style="display:flex;justify-content:center">
            <button class="btn" type="submit">LOGIN</button>
          </div>
        </form>

        <div class="bottom-note" style="text-align:center;">
          Novo por aqui? <a href="cadastro.html">Criar uma conta</a>
        </div>
      </div>
    </div>

    <!-- Painel da direita: imagem roxa. Troque o caminho para sua imagem em img/fundo-right.png -->
    <div class="right" style="background-image: url('images/fundo.jpg');"></div>
  </div>
</body>
</html>
