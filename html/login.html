<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="../css/registers.css" />
  <!-- Font Awesome atualizado -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <!-- Painel branco à esquerda -->
    <div class="left">
      <div class="heading">LOGIN</div>

      <div class="form-wrap">
        <form action="#" onsubmit="return false" style="width:100%">

          <!-- Campo de Email com ícone -->
          <div class="field">
            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
            <input id="EmailLogin" type="email" placeholder="Email" required />
          </div>

          <!-- Campo de Senha com ícone -->
          <div class="field">
            <div class="icon"><i class="fa-solid fa-lock"></i></div>
            <input id="SenhaLogin" type="password" placeholder="Senha" required />
          </div>

          <div style="display:flex;justify-content:center">
            <button id="btnLogin" class="btn" type="submit">LOGIN</button>
          </div>

          <!-- Mensagem de erro/sucesso -->
          <div id="mensagemLogin" style="text-align:center; margin-top:10px; color:red;"></div>
        </form>


        <div class="bottom-note" style="text-align:center;">
          Novo por aqui? <a href="cadastro.html">Criar uma conta</a>
        </div>
      </div>
    </div>

    <!-- Painel da direita -->
    <div class="right" style="background-image: url('../images/fundo.jpg');"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/script.js"></script>
</body>

</html>
